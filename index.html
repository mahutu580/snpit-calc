<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNPT 換算ツール for MEXC</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>SNPT 換算ツール (MEXCレート基準)</h1>
    <p class="description">アプリ内でSTPから交換した後の、SNPTの数量を入力してください。</p>
    <div class="input-area">
        <input type="number" id="snpt-input" placeholder="SNPTの数量を入力">
        <button id="calc-button">計算する</button>
    </div>
    <div id="result-area">
        <p>USDT換算: <span id="usdt-value">-</span> USDT</p>
        <p>日本円換算 (目安): <span id="jpy-value">-</span> 円</p>
        <hr>
        <p class="rate-info">計算レート:</p>
        <ul class="rate-list">
            <li>1 SNPT = <span id="snpt-usdt-rate">-</span> USDT</li>
            <li>1 USD = <span id="usd-jpy-rate">-</span> JPY</li>
        </ul>
    </div>
    <p class="note">※STPの数量を入力した場合、表示された日本円の値を2倍すると、おおよその換算額になります。</p>
    <p class="api-note">レート情報: MEXC & ExchangeRate-API</p>
    <script src="script.js"></script>
</body>
</html>
